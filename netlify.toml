[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "./"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "true"

# Основные редиректы для SPA (обязательно оставить)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Глобальные заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'wasm-unsafe-eval' 'unsafe-eval' https:;
      connect-src *;
      style-src 'self' 'unsafe-inline';
      img-src * data:;
      font-src 'self' data:;
    """
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Оптимизация кэширования для статических assets (можно оставить)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"
