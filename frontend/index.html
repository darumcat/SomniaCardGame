  <script>
    // Патч для CSP (оставьте этот код)
    if (typeof Proxy !== 'undefined') {
      window.eval = new Proxy(window.eval, {
        apply(target, thisArg, args) {
          return target.apply(thisArg, args);
        }
      });
    }
  </script>
